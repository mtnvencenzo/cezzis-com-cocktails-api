apiVersion: dapr.io/v1alpha1
kind: Resiliency

metadata:
  name: dapr-resiliency

spec:
  policies:
    retries:
      # Retry policy for input bindings
      bindingRetry:
        policy: constant
        duration: 5s
        maxRetries: 3

    # Circuit breaker to stop retrying after repeated failures
    circuitBreakers:
      bindingCircuitBreaker:
        maxRequests: 1
        interval: 10s
        timeout: 30s
        trip: consecutiveFailures >= 3

  targets:
    components:
      bindings-cocktail-ratings-sync-queue:
        inbound:
          retry: bindingRetry
          circuitBreaker: bindingCircuitBreaker
