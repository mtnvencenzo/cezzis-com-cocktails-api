apiVersion: dapr.io/v1alpha1
kind: Component

metadata:
  name: pubsub-docker

spec:
  type: pubsub.redis
  version: v1
  metadata:
    - name: redisHost
      value: redis.docker.local:6379
    - name: redisPassword
      value: ""
    - name: enableTLS
      value: "true"

scopes:
  - cocktails-api
